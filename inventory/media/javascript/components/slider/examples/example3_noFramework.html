<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head>
<title>JavaScript Bs_Slider example 3</title>

<style>
  .sliderInput {
  	height:20;
    width:30;
  	font-family : Arial, Helvetica, sans-serif;
  	font-size : 12px;
  }
</style>

<script type="text/javascript" src="../../../lib/LibCrossBrowser.js"></script>
<script type="text/javascript" src="../../../lib/EventHandler.js"></script>
<script type="text/javascript" src="../../../core/form/Bs_FormUtil.lib.js"></script>
<script type="text/javascript" src="../Bs_Slider.class.js"></script>

<script><!--
function init(){
  // - Slider 2 -----------------------------------------
  mySlider2 = new Bs_Slider();
  mySlider2.width         = 81;
  mySlider2.height        = 27;
  mySlider2.minVal        = 0;
  mySlider2.maxVal        = 100;
  mySlider2.valueDefault  = 50;
  mySlider2.valueInterval = 1;
  mySlider2.imgDir   = '../img/';
  mySlider2.setBackgroundImage('volume/bg.gif', 'no-repeat');
  mySlider2.setSliderIcon('volume/slider.gif', 9, 22);
  mySlider2.setArrowIconLeft('img/arrowLeft.gif', 16, 16);
  mySlider2.setArrowIconRight('img/arrowRight.gif', 16, 16);
  mySlider2.useInputField = 2;
  mySlider2.colorbar = new Object();
  mySlider2.colorbar['color']           = 'red';
  mySlider2.colorbar['height']          = 3;
  mySlider2.colorbar['widthDifference'] = -14;
  mySlider2.colorbar['offsetLeft']      = 3;
  mySlider2.colorbar['offsetTop']       = 11;
	mySlider2.setDisabled(true);
  mySlider2.draw('sliderDiv1');
}
// --></script>

</head>
<body bgColor="#D6D6CE" text="#3366aa" link="#0000ee" alink="#ff0000" vlink="#551a8b" onLoad="init();">

<h1>JavaScript Bs_Slider example 3</h1>

<ul>
	<li>Shows the setDisabled() functionality.</li>
</ul>

<hr>
<br>

<span onclick="mySlider2.setDisabled();" style="text-decoration:underline; cursor:hand;">disable/enable slider</span><br><br>

<div id="sliderDiv1"></div>

</body>
</html>
